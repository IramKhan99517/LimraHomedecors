<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Decor E-Commerce</title>

    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">

    <!-- Custom Styles -->
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
            font-size: 1.5rem;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 1rem;
        }

        nav a {
            color: white;
            text-decoration: none;
        }

        .swiper-container {
            width: 100%;
            height: 80vh;
        }

        .swiper-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .swiper-button-next,
        .swiper-button-prev {
            color: #ff6347;
        }

        .swiper-pagination-bullet-active {
            background-color: #ff6347;
        }

        section {
            padding: 2rem;
        }

        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .product {
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .product img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .product h3 {
            margin: 1rem 0 0.5rem;
        }

        .product p {
            color: #ff6347;
            font-weight: bold;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header>
        <h1>Limra Home Decor</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#products">Products</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section with Swiper -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <img src="https://via.placeholder.com/1920x800" alt="Slide 1">
            </div>
            <div class="swiper-slide">
                <img src="https://via.placeholder.com/1920x800/ff6347" alt="Slide 2">
            </div>
            <div class="swiper-slide">
                <img src="https://via.placeholder.com/1920x800/333333" alt="Slide 3">
            </div>
        </div>
        <!-- Navigation Arrows -->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <!-- Pagination Dots -->
        <div class="swiper-pagination"></div>
    </div>

    <!-- Product Section -->
    <section id="products">
        <h2>Our Products</h2>
        <div class="products">
            <div class="product">
                <img src="https://via.placeholder.com/300x200" alt="Product 1">
                <h3>Modern Lamp</h3>
                <p>$49.99</p>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/300x200/ff6347" alt="Product 2">
                <h3>Decorative Vase</h3>
                <p>$29.99</p>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/300x200/333333" alt="Product 3">
                <h3>Wooden Chair</h3>
                <p>$99.99</p>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/300x200/777777" alt="Product 4">
                <h3>Wall Art</h3>
                <p>$39.99</p>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Limra Home Decor. All Rights Reserved.</p>
    </footer>

    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
        const swiper = new Swiper('.swiper-container', {
            loop: true,
            autoplay: {
                delay: 3000,
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
        });
    </script>
</body>

</html>
